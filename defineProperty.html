<!DOCTYPE html>
<html>
<head>
	<title>Object.defineProperty</title>
</head>
<body>
<script type="text/javascript">

var obj = {name: 'wclimb'};
var age = 24;

Object.defineProperty(obj, 'age', {
	enumerable: true, //可枚举
	configurable: false, //不能再 define
	get() {
		// return age;
		// get 内部返回什么值，obj.age 就会调用什么值。
		return 'jin hua'
	},
	set(newVal) {
		//当数据 改变时，调用set 函数。
		console.log('我改变了', age + '->'+ newVal);
		age = newVal;
	}
})

obj.age = 18;
console.log(obj.age);
</script>
</body>
</html>
