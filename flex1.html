<!DOCTYPE html>
<html>
<head>
<title>flex1</title>
<style type="text/css">
.parent {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	display: flex;
	flex-direction: column;
}
.children1 {
	height: 100px;
	width: 100%;
	background: red;
	flex: 0 0 auto;
}
.children2 {
	background: blue;
	width: 100%;
	flex: 1 1 auto; 
	/*height: calc(100% - 100px);*/
	cursor: col-resize;
}
</style>
</head>
<body>
<div class="parent">
	<div class="children1">这个区域高度固定</div>
	<div class="children2">这个区域的高度会自适应</div>
</div>
<script type="text/javascript"></script>
</body>
</html>
