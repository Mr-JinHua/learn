<!DOCTYPE html>
<html>
<head>
	<title>object.key</title>
</head>
<body>
<script type="text/javascript">
/**************************************
 *返回给定对象的可枚举属性的组成的数组。
 *************************************/
// simple array
var arr = ['a', 'b', 'c'];
console.log(Object.keys(arr)); // console: ['0', '1', '2']

// array like object
var obj = { 0: 'a', 1: 'b', 2: 'c' };
console.log(Object.keys(obj)); // console: ['0', '1', '2']

// 数字的排列会按数字大小进行排列
var anObj = { 100: 'a', 2: 'b', 7: 'c' };
console.log(Object.keys(anObj)); // console: ['2', '7', '100']
Object.keys(anObj).forEach((item)=>{
	console.log(item)
})

// 排列按原来顺序排列
var anObj = { 'jin': 'test', 'hua': 'hha', 'now': 'hh' };
console.log(Object.keys(anObj)); // console: ['2', '7', '100']
Object.keys(anObj).forEach((item)=>{
	console.log(item)
})
</script>
</body>
</html>
