<!DOCTYPE html>
<html>
<head>
	<title>classTest</title>
</head>
<body>
<script type="text/javascript">
class Person {
	constructor(name, age) {
		this.name = name;
		this.age = age;
	}
	say() {
		return "我的名字叫" + this.name + "今年" + this.age;
	}
}

let jinhua = new Person("jin hua", 18);
console.log(jinhua.say());

</script>
</body>
</html>
