<!DOCTYPE html>
<html>

	<title>prototype</title>
</head>
<body>
<script type="text/javascript">
Array.prototype.addnew = function(newStr) {
	// this = this + newStr;
	this.push(newStr);
	return this;
};

console.log(['jin', 'hua'].addnew('ahafhahah'));

String.prototype.addnew = function(newStr) {
	this = this + newStr;
	return this;
};
console.log('jinhua'.addnew('ahafhahah'));

function prtTest() {
	this.prtStr = 'jin hua';
	this.prtCall = function() {
		console.log('prtCall');
	}
}

prtTest.prototype.nihao = function(jin) {
	console.log('nihao', jin);
};

let jinAdd = new prtTest();

jinAdd.nihao('hahahhah');

// prtTest 实例的 隐式原型 会指向 prtTest 的原型。
console.log(jinAdd.__proto__,'jinAdd 隐式原型');
jinAdd.prtCall();

</script>
